<script>
function selectHash() {
    var e = document.getElementById(window.location.hash.slice(1));
    if (e) {
        $(e).addClass('selected');
        setTimeout(function() {
            $(window).scrollTop($(window).scrollTop() - 80);
        }, 1);
    }
}
$(window).on('hashchange', function() {
    $('.selected').removeClass('selected');
    selectHash();
});
$(document).ready(function() {
    if (window.location.hash) {
        selectHash();
    }
});
</script>
